<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>NLW Heat</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/avatar.png" alt="Foto Pessoal" />
        </div>
        <h1 id="userName">LUCAS R. A.</h1>
        <a href="https://github.com/Luk4ss" target="_blank">
          <img src="images/github.svg" alt="ícone github" /> Luk4ss
        </a>
        <p>
          A very curious person that love to understand how the things works.
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="images/youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank"
              ><img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/faratroll" target="_blank"
              ><img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank"
              ><img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      //tipos de variáveis: let ou const

      /* camelCase
         PascalCase
         snake_case
      */

      const links = {
        github: 'Luk4ss',
        youtube: 'lucaspuppetsmaster',
        facebook: 'luk4ss.rego',
        twitter: 'faratroll',
        instagram: '123456' //Não tenho instagram, então coloquei um 'id' aleatório.
      }

      function changeSocialMediaLinks() {
        //document.getElementById('userName').textContent = 'Lucas' === userName.textContent = 'Marcelo'
        // i = i + 1 === i++ === i+=1

        for (const itens of socialLinks.children) {
          const social = itens.getAttribute('class')

          itens.children[0].href = `https://${social}.com.br/${links[social]}`
          console.log(itens.children[0].href)
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
